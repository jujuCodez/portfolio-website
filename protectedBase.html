<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Juju's Consortium of Stuff</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .login-form {
            width: 300px;
            padding: 30px;
            border: 1px solid #333;
            border-radius: 10px;
            background: var(--background-color);
            color: var(--text-color);
            z-index: 2;
            position: relative;
        }
        .login-form .form-control {
            background: var(--background-color);
            color: var(--text-color);
            border: 1px solid #333;
        }
        .login-form .btn-primary {
            background-color: var(--accent-color);
            border: none;
        }
        .error {
            color: red;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <video id="bg-video" autoplay loop muted>
        <source src="images/bg.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <!-- Navigation (Bootstrap Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark top-right-nav">
        <div class="container-fluid position-relative">
            <a class="navbar-brand" href="#">Juju's Consortium of Stuff</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="protectedBase.html">Login Admin</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="http://localhost:3000">Article5 - React</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="login-form">
            <h2>Login</h2>
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                <p class="error">Invalid username or password</p>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <footer class="text-center bg-dark text-light fixed-footer">
        <p>&copy; 2024 jujuArtz. All rights reserved.</p>
    </footer>

    <script src="js/login.js"></script>
</body>
</html>
